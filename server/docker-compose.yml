version: "3.7"

services:
  server:
    build: .
    ports:
      - 9000:9000
  zero:
    image: dgraph/dgraph:latest
    volumes:
      - /tmp/data:/dgraph
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080
  alpha:
    image: dgraph/dgraph:latest
    volumes:
      - /tmp/data:/dgraph
    ports:
      - 8080:8080
      - 9080:9080
    restart: on-failure
    command: dgraph alpha --my=alpha:7080 --lru_mb=2048 --zero=zero:5080
  ratel:
    image: dgraph/dgraph:latest
    ports:
      - 8000:8000
    command: dgraph-ratel
  loader:
    image: dgraph/dgraph:latest
    volumes:
      - type: bind
        source: ./db/data
        target: /dgraph/data
    command: dgraph bulk -s /dgraph/data/recipedia.schema -f /dgraph/data/recipedia.rdf --zero=zero:5080
